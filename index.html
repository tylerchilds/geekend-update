---
layout: default
title: Geekend Update
permalink: /
weight: 0
---

<article class="post-list">
  {% for post in site.posts %}
    <div class="post">
      <div class="post-meta">
        <div class="post-date">
          <span class="post-month">{{ post.date | date: "%b" }}</span>
          <span class="post-day">{{ post.date | date: "%-d" }}</span>
          <span class="post-year">{{ post.date | date: "%Y" }}</span>
        </div>
      </div>

      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
          {{ post.title }}
        </a>
      </h3>

      {{ post.excerpt }}

      {% if post.file %}
        <div>
          <audio src="{{ post.file }}" preload="auto" controls="controls" type="audio/mp3">
            Your browser doesn't support the <code>audio</code> element.
          </audio>
        </div>

        <a href="{{ post.file }}" class="button">Download</a>
      {% endif %}
    </div>
  {% endfor %}
</article>
