<header class="site-header">
  <h1>
    <a class="site-title" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </h1>

  <nav class="site-nav">
    {% for node in site.pages %}
      {% if node.title and node.weight != 0 %}
        <a href='{{node.url}}'>{{node.title}}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
